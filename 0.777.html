<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.js"></script>
    <style>
      #app {
        width: 600px;
        height: 400px;
        border: solid;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      // 创建echarts对象
      const myecharts = echarts.init(document.querySelector("#app"));
      //echarts 常用配置
      const options = {
        title: {
          text: "ECharts 入门示例",
        },
        tooltip: {},
        legend: {
          data: ["销量"],
        },
        xAxis: {
          data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"],
        },
        yAxis: {},
        series: [
          {
            name: "销量",
            type: "bar",
            data: [5, 20, 36, 10, 10, 20],
          },
        ],
      };
      //导入配置
      myecharts.setOption(options);
      //通过index of和map方法去重
      const data = [5, 20, 36, 10, 10, 20];
      const newData = data.filter((item, index) => {
        return data.indexOf(item) === index;
      });
      console.log(newData);
    </script>
  </body>
</html>
